<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddyliko - Transform Your Data</title>
    <meta name="description" content="Visual data mapping and transformation platform. Inspired by Swahili 'Badiliko' (change).">
    <meta name="theme-color" content="#00BCD4">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/assets/logo-icon.svg">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00BCD4 0%, #3F51B5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: logoEntry 1s ease-out;
        }
        
        .logo-animation svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        
        .tagline {
            font-size: 18px;
            opacity: 0.95;
            font-weight: 500;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.5s both;
        }
        
        .spinner-container {
            margin: 30px auto;
            animation: slideUp 0.8s ease-out 0.7s both;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 15px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .etymology {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 13px;
            opacity: 0.85;
            animation: slideUp 0.8s ease-out 1s both;
        }
        
        .etymology strong {
            font-weight: 600;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes logoEntry {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo-animation">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
                <path d="M 20 32 A 12 12 0 1 1 44 32" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M 44 32 L 40 29 M 44 32 L 40 35" stroke="white" stroke-width="4" stroke-linecap="round"/>
                <path d="M 44 32 A 12 12 0 1 1 20 32" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M 20 32 L 24 29 M 20 32 L 24 35" stroke="white" stroke-width="4" stroke-linecap="round"/>
                <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">B</text>
            </svg>
        </div>
        
        <h1>Buddyliko</h1>
        <p class="tagline">Transform Your Data</p>
        
        <div class="spinner-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading your workspace...</p>
        </div>
        
        <div class="etymology">
            <strong>Badiliko</strong> (Swahili) â€” <em>Change, Transformation</em>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function init() {
            try {
                // Check if auth is enabled
                const statusResponse = await fetch(`${API_BASE}/api/auth/status`);
                const status = await statusResponse.json();
                
                if (!status.enabled) {
                    // Auth disabled, go directly to app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 2000);
                    return;
                }
                
                // Auth enabled, check if user has token
                const token = localStorage.getItem('datamapper_token');
                
                if (!token) {
                    // No token, redirect to login
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }
                
                // Verify token
                const meResponse = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (meResponse.ok) {
                    // Token valid, go to app
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 2000);
                } else {
                    // Token invalid, remove and go to login
                    localStorage.removeItem('datamapper_token');
                    localStorage.removeItem('datamapper_user');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
                
            } catch (e) {
                // Connection error, try to go to app anyway
                console.error('Init error:', e);
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 2000);
            }
        }
        
        // Check for token in URL (from OAuth callback)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            localStorage.setItem('datamapper_token', tokenFromUrl);
            window.location.href = '/app.html';
        } else {
            init();
        }
